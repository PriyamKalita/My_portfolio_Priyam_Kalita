<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="products" id="products">

        <h1 class="heading"> Our products</h1>
    
        <div class="swiper product-slider">
    
            <div class="swiper-wrapper">
    
                <div class="swiper-slide box">
                    <img src="image/product1.jpg" alt="">
                    <h3>Pizza</h3>
                    <div class="price"> ₹99/- - 1199/- </div>
                    
                    <a href="#" class="btn">add to cart</a>
                </div>
    
                <div class="swiper-slide box">
                    <img src="image/product2.jpg" alt="">
                    <h3>Momo</h3>
                    <div class="price"> ₹39/- - 399/- </div>
        
                    <a href="#" class="btn">add to cart</a>
                </div>
    
                <div class="swiper-slide box">
                    <img src="image/product3.jpg" alt="">
                    <h3>chowmein </h3>
                    <div class="price"> ₹99/- - 499/- </div>
    
                    <a href="#" class="btn">add to cart</a>
                </div>
    
                <div class="swiper-slide box">
                    <img src="image/product4.jpg" alt="">
                    <h3>Roll</h3>
                    <div class="price"> ₹49/- - 179/- </div>
                   
                    <a href="#" class="btn">add to cart</a>
                </div>
    
            </div>
    
        </div>
    
        <div class="swiper product-slider">
    
            <div class="swiper-wrapper">
    
                <div class="swiper-slide box">
                    <img src="image/product5.jpg" alt="">
                    <h3>Hot Dog</h3>
                    <div class="price"> ₹79/- - 399/- </div>
                    
                    <a href="#" class="btn">add to cart</a>
                </div>
    
                <div class="swiper-slide box">
                    <img src="image/product6.jpg" alt="">
                    <h3>Burger</h3>
                    <div class="price"> ₹49/- - 799/- </div>
                    
                    <a href="#" class="btn">add to cart</a>
                </div>
    
                <div class="swiper-slide box">
                    <img src="image/product7.jpg" alt="">
                    <h3>Cold Drink</h3>
                    <div class="price"> ₹20/- - 300/- </div>
                    
                    <a href="#" class="btn">add to cart</a>
                </div>
    
                <div class="swiper-slide box">
                    <img src="image/product8.jpg" alt="">
                    <h3>Samosa</h3>
                    <div class="price"> ₹9/- - 49/- </div>
                   
                    <a href="#" class="btn">add to cart</a>
                </div>
    
            </div>
    
        </div>
    
    </section>
</body>
</html>
